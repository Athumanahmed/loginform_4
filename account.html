<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/account.css">
    <title>Hamma Bros</title>
</head>
<body>
    <div class="sign-up-form">
        <h1>Hamma <span>Bros</span></h1>
        <h2>Bootcamp Coding course</h2>
        <form>
                    <input type="text" class="user-input" placeholder="Full name" required>
                    <input type="alphanumeric" class="user-input" placeholder="username" required>
                    <input type="email" class="user-input" placeholder="email Address" required>
                    <input type="number" class="user-input" placeholder="mobile number" required>
                    <input type="password" class="user-input" placeholder="password" required>
                    <input type="password" class="user-input" placeholder="confirm password" required>
                    <input type="text" class="user-input" placeholder="coding criteria" required>
                    <input type="text" class="user-input" placeholder="programming level" required>
                    <button type="submit">Create account</button>
         

        </form>

    </div>
</body>
</html>
